<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filter Project</title>
    <link rel="stylesheet" hef="./filter.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet" />
</head>

<body>
    <div class="container">
        <div class="leftMenu">
            <input type="text" placeholder="Search..." class="search">
            <h1>Categories</h1>
            <div class="cats">
                <div class="cat">All</div>
                <div class="cat">Casual</div>
                <div class="cat">Dress</div>
                <div class="cat">Sport</div>
                <div class="cat">Luxury</div>
            </div>
            <h1>Maximum Price</h1>
            <div class="price">
                <input type="range" class="priceRange">
                <span class="priceValue">40$</span>
            </div>
        </div>
        <div class="content">
            <div class="products">
                <div class="product">
                    <img src="https://m.media-amazon.com/images/W/IMAGERENDERING_521856-T2/images/I/61hwd7aAmnL._AC_UL1200_.jpg"
                        alt="" />
                    <span class="name">name</span>
                    <span class="priceText">$44</span>
                </div>
            </div>
        </div>
    </div>

    <script src="./filter.js"></script>

</body>

</html>
